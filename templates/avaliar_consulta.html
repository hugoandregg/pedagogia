{% extends 'layout.html' %}
{% block content %}
	<div class="row main">
		<div class="panel-heading">
           <div class="panel-title text-center">
           		<h1 class="title">Avaliar consulta</h1>
           		<hr />
           	</div>
        </div> 
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="">
				
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Avaliação*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
							<textarea class="form-control" name="avaliacao" id="avaliacao">{% if avaliacao is not none %}{{ avaliacao.avaliacao }}{% endif %}</textarea>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Avaliar consulta</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
