{% extends 'layout.html' %}
{% block content %}
	<div class="row main">
		<div class="panel-heading">
           <div class="panel-title text-center">
           		<h1 class="title">Cadastro de funcionário</h1>
           		<hr />
           	</div>
        </div> 
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="">
				
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Nome*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="nome" id="nome"  placeholder="Seu nome aqui"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Sobrenome*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="sobrenome" id="sobrenome"  placeholder="seu sobrenome aqui"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Papel*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<select class="form-control" name="papel">
								<option value="pedagogo">Pedagogo</option>
								<option value="psicologo">Psicólogo</option>
								<option value="assistente social">Assistente Social</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Senha*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="senha" id="senha"  placeholder="sua senha aqui"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Sala*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="sala" id="sala"  placeholder="Sua sala"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Ramal*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="ramal" id="ramal"  placeholder="Seu ramal"/>
						</div>
					</div>
				</div>
			
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Telefone*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="telefone" id="telefone"  placeholder="Seu telefone (cel ou fixo)"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">E-mail*</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="Seu e-mail"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar funcionário</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
